<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterData"/>
            </div>
        </div>
        <div class="row">
            <div clss="col-md-6">
                <h3>Filtered By:{{filterData}}</h3>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success" (click)="toggleImage()" >
                                {{showImage?"Hide Image":"Show Image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Rate</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td><img [src]="movie.imageUrl" Style="width:7%" class="img-responsive" alt="Cinque Terre"  *ngIf="showImage"/></td>
                        <td>{{movie.name|uppercase}}</td>
                        <td>{{movie.language|lowercase}}</td>
                        <td>{{movie.rate}}</td>
                        <td>{{movie.type}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
